stages:
  - audit
  - deploy

npm_audit:
  stage: audit
  image: node:20
  script:
    - npm ci
    - |
      set +e
      node scripts/npm-audit-check.mjs --report audit-report.txt
      AUDIT_EXIT=$?
      if [ "$AUDIT_EXIT" -ne 0 ]; then
        if [ -n "$GITLAB_TOKEN" ]; then
          ISSUE_TITLE="npm audit: moderate or higher vulnerabilities"
          ISSUE_BODY="$(printf '@g81k698\n\n%s' "$(cat audit-report.txt)")"
          curl --fail --request POST --header "PRIVATE-TOKEN: $GITLAB_TOKEN" \
            --form "title=$ISSUE_TITLE" \
            --form "description=$ISSUE_BODY" \
            "$CI_API_V4_URL/projects/$CI_PROJECT_ID/issues"
        else
          echo "GITLAB_TOKEN not set; skipping issue creation."
        fi
        exit $AUDIT_EXIT
      fi
  artifacts:
    when: always
    paths:
      - audit-report.txt
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_PIPELINE_SOURCE == "web"

pages:
  stage: deploy
  image: node:20
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  script:
    - npm ci
    - VITE_BASE=./ npm run build
    - mv dist/* public/
  artifacts:
    paths:
      - public
  pages: true
