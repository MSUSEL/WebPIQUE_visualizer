name: Nightly npm audit

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Run npm audit (moderate+)
        id: audit
        continue-on-error: true
        run: node scripts/npm-audit-check.mjs --report audit-report.txt
      - name: Upload npm audit report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-report.txt
      - name: Create issue when vulnerabilities found
        if: steps.audit.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('audit-report.txt', 'utf8');
            const body = [
              '@HastingsY',
              '',
              'npm audit report uploaded as artifact: `npm-audit-report`.',
              '',
              report,
            ].join('\n');
            const title = 'npm audit: moderate or higher vulnerabilities';
            const { owner, repo } = context.repo;
            const { data: issues } = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              per_page: 100,
            });
            if (!issues.some(issue => issue.title === title)) {
              await github.rest.issues.create({
                owner,
                repo,
                title,
                body,
                labels: ['security'],
              });
            }
      - name: Fail job if vulnerabilities found
        if: steps.audit.outcome == 'failure'
        run: |
          echo "Failing because npm audit found moderate or higher vulnerabilities."
          exit 1
